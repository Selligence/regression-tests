name: Postman Test Run
on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '0 7 * * *'

  workflow_dispatch:
  
jobs:
  test-api:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      
    - name: Install Node
      uses: actions/setup-node@v1
      with: 
        node-version: '12.x'
    
    - name: Install newman
      run: |
       npm install -g newman
       npm install -g newman-reporter-htmlextra
    - name: Make Directory for results
      run: mkdir -p testResults

    - name: Replace email
      run: sed -i.bak -e 's/replaceEmail/${{ secrets.POSTMAN_USERNAME }}/g' './tests/postman/Dev Test.postman_environment.json'
      
    - name: Replace password
      run: sed -i.bak -e 's/replacePassword/${{ secrets.POSTMAN_PASSWORD }}/g' './tests/postman/Dev Test.postman_environment.json'

    - name: View the env file
      run: cat './tests/postman/Dev Test.postman_environment.json'

    - name: Run POSTMAN collection
      run: newman run "./tests/postman/Automation Tests.postman_collection.json" -e "./tests/postman/Dev Test.postman_environment.json" -r htmlextra --reporter-htmlextra-export testResults/lamplightreport1.html --reporter-htmlextra-darkTheme  > testResults/runreport1.html
      
      # Upload the contents of Test Results directory to workspace
    - name: Output the run Details
      uses: actions/upload-artifact@v2
      with: 
       name: RunReports
       path: testResults
